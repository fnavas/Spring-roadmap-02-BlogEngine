spring.application.name=BlogEngine

server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blogenginedb?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=blogengine
spring.datasource.password=blogengine
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

logging.level.com.fnavas.blogengine=DEBUG

